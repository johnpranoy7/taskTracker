<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="taskName">Task Name</label>
        <input type="text" class="form-control" id="taskName" name="taskName" [(ngModel)]="taskName" required>
    </div>
    <div class="form-group">
        <label for="taskDescription">Task Description</label>
        <textarea id="taskDescription" class="form-control" name="taskDescription" [(ngModel)]="taskDescription"
            required></textarea>
    </div>
    <div class="form-check">
        <label for="taskCompleted" class="form-check-label">Task Completed</label>
        <input type="checkbox" class="form-check-input" id="taskCompleted" name="taskCompleted"
            [(ngModel)]="taskCompleted">
    </div>
    <button type="submit" class="btn btn-sm btn-primary center">Submit</button>
</form>
